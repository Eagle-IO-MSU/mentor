bookdown::gitbook:
  css: style.css
  config:
    toc_depth: 1
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">MSU IO Psychology Student Mentorship Program</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
  fontsettings:
      theme: sepia
      family: sans
      size: 3
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default